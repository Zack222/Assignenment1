<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <!--Thymelaf imported-->
  <head>
    <style>
      div {text-align: center;}

    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOCKX</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(136, 255, 136);">
    <div class="container mt-5">
      <h2 class="text-center">STOCKX SHOP</h2>
      <form method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="yearCreated">Year Created:</label>
          <input
            type="number"
            class="form-control"
            min="2021"
          />

          <small
            class="form-text text-danger"
            th:text="'Year Created must be 2021 and later.'"
          ></small>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" min="1000" />
          

          
            <small class="form-text text-danger">
              Price must be greater than 1000
            </small>
          </th>
        </div>

        <br />
        <div class="form-group">
          <label for="brand">Brand:</label>

          <select name="brand">
            <option
              th:each="brand : ${T(com.cpan228.warehouse.model.Clothing.Branding).values()}"
              th:value="${brand}"
              th:text="${brand.title}"
            ></option>
          </select>

          <small class="form-text text-danger"></small>
        </div>
        <br />
        <br />
        <button type="submit" class="btn btn-primary">Add To Cart</button>
      </form>
    </div>
  </body>
</html>
